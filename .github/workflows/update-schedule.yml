name: Update schedule.json

"on":
  workflow_dispatch: {}
  schedule:
    - cron: "7,37 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci || npm install

      - name: Generate schedule.json
        env:
          CALENDAR_ICS_URL: ${{ vars.CALENDAR_ICS_URL || secrets.CALENDAR_ICS_URL }}
        run: node scripts/fetch_schedule.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schedule.json
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore: update schedule.json"
          git push
